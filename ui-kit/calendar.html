<html>
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="../css/normalize.css" rel="stylesheet" type="text/css" />

    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <main class="page-main">
        <section class="section">
          <div class="container">
            <div class="page-padding normal">
              <div>
                <h1 class="h1">Calendar</h1>
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="page-padding normal">
              <div class="date-calendrier">
                <div class="form-block">
                  <form method="get" class="form">
                    <img
                      src="../images/Vector-2_1.svg"
                      loading="lazy"
                      alt=""
                      class="icon calendar no-click"
                    /><input
                      type="text"
                      id="calendar"
                      class="input-calendar"
                      maxlength="256"
                      placeholder="Sélectionnez la date souhaitée"
                      required=""
                    /><input
                      type="submit"
                      value="Submit"
                      data-wait="Please wait..."
                      class="button hidden w-button"
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65080c3b3c3c6d169c975c09"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="js/calendar.js" type="text/javascript"></script>
    <script src="js/navigation.js" type="text/javascript"></script>
    <script src="js/table.js" type="text/javascript"></script>
    <script src="js/utilities.js" type="text/javascript"></script>
  </body>
</html>

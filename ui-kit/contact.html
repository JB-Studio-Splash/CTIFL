<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link href="../css/normalize.css" rel="stylesheet" type="text/css" />

    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
  </head>
  <body>
    <div class="page-wrapper">
      <main class="page-main">
        <section class="section">
          <div class="container">
            <div class="page-padding normal">
              <div>
                <h1 class="h1">Contact</h1>
              </div>
            </div>
          </div>
        </section>
        <section class="section">
          <div class="container">
            <div class="page-padding normal">
              <div class="form-block">
                <form method="get" class="form">
                  <div class="contact-form">
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Nom <span class="t_gp">*</span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          placeholder=""
                          required=""
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Prénom <span class="t_gp">*</span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          placeholder=""
                          required=""
                        />
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Adresse E-mail <span class="t_gp">*</span
                          ><span class="t_gp"></span></label
                        ><input
                          type="email"
                          class="contact_input"
                          maxlength="256"
                          placeholder=""
                          required=""
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Activité / Fonction <span class="t_gp">*</span
                          ><span class="t_gp"></span></label
                        ><select class="contact_input">
                          <option value=""></option>
                        </select>
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="" class="p_large">Société / Organisme</label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          placeholder=""
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Adresse<span class="t_gp"></span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Code Postal<span class="t_gp"></span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          placeholder=""
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Ville<span class="t_gp"></span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          placeholder=""
                        />
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="" class="p_large"
                          >Message&nbsp;<span class="t_gp">*</span
                          ><span class="t_gp"></span></label
                        ><textarea
                          required=""
                          placeholder=""
                          maxlength="5000"
                          id="Message-2"
                          name="Message-2"
                          data-name="Message 2"
                          class="contact_input message"
                        ></textarea>
                      </div>
                    </div>
                    <input
                      type="submit"
                      value="Envoyer"
                      data-wait="Patientez..."
                      class="button bg_gp w-button"
                    />
                    <p>
                      Vos données personnelles sont uniquement utilisées pour
                      répondre à votre demande via le formulaire de contact.
                      <span class="t_gp"
                        >En savoir plus sur la gestion de vos données et vos
                        droits.</span
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65080c3b3c3c6d169c975c09"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const myInput = document.getElementById("calendar");
        flatpickr(myInput, {
          // your options here, for example:
          dateFormat: "Y-m-d",
          locale: "fr",
          monthSelectorType: "static",
        });
      });
    </script>

    <script src="js/calendar.js" type="text/javascript"></script>
    <script src="js/navigation.js" type="text/javascript"></script>
    <script src="js/table.js" type="text/javascript"></script>
    <script src="js/utilities.js" type="text/javascript"></script>
  </body>
</html>

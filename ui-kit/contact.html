<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Composants</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="../css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Roboto:100,300,regular,500,700,900",
            "Noto Sans:100,200,300,regular,500,600,700,800,900",
          ],
        },
      });
    </script>
  </head>
  <body>
    <div class="page-wrapper">
            <main class="page-main">
        <div class="section">
          <div class="container">
            <div class="page-padding normal last-section contact-form">
              <div class="form-block">
                <form
                  name="email-form"
                  data-name="Email Form"
                  method="get"
                  class="form"
                  aria-label="Email Form"
                >
                  <div class="contact-form">
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="Nom" class="p_large"
                          >Nom <span class="t_gp">*</span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          name="Nom"
                          data-name="Nom"
                          required=""
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="Prenom" class="p_large"
                          >Prénom <span class="t_gp">*</span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          name="Prenom"
                          data-name="Prenom"
                          required
                        />
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="Email" class="p_large"
                          >Adresse E-mail <span class="t_gp">*</span
                          ><span class="t_gp"></span></label
                        ><input type="email" class="contact_input "
                        maxlength="256" name="Email" data-name="Email" required=
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="Activit" class="p_large"
                          >Activité / Fonction <span class="t_gp">*</span
                          ><span class="t_gp"></span></label
                        ><select
                          name="Activite"
                          data-name="Activité"
                          class="contact_input"
                        >
                          <option value=""></option>
                        </select>
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="Societe-organisme" class="p_large"
                          >Société / Organisme</label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          name="Societe-organisme"
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="Adresse" class="p_large"
                          >Adresse<span class="t_gp"></span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          name="Adresse"
                          data-name="Adresse"
                        />
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="Code-Postal" class="p_large"
                          >Code Postal<span class="t_gp"></span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          name="Code-Postal"
                          data-name="Code Postal"
                        />
                      </div>
                      <div class="contact-form_form-group">
                        <label for="Ville" class="p_large"
                          >Ville<span class="t_gp"></span></label
                        ><input
                          type="text"
                          class="contact_input"
                          maxlength="256"
                          name="Ville"
                          data-name="Ville"
                        />
                      </div>
                    </div>
                    <div class="contact-form_line">
                      <div class="contact-form_form-group">
                        <label for="Message" class="p_large"
                          >Message&nbsp;<span class="t_gp">*</span
                          ><span class="t_gp"></span></label
                        ><textarea
                          required=""
                          maxlength="5000"
                          name="Message"
                          data-name="Message"
                          class="contact_input"
                        ></textarea>
                      </div>
                    </div>
                    <input
                      type="submit"
                      value="Envoyer"
                      data-wait="Patientez..."
                      class="button bg_gp t_w contact-form_submit"
                    />
                    <p>
                      Vos données personnelles sont uniquement utilisées pour
                      répondre à votre demande via le formulaire de contact.
                      <span class="t_gp"
                        ><a href="#"
                          >En savoir plus sur la gestion de vos données et vos
                          droits.</a
                        ></span
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65080c3b3c3c6d169c975c09"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
